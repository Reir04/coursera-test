<h1>Hallo heimur</h1>

<b>Velkomin í þetta ævintýri</b>
<p><b>Hér verður heimasíða gerð</b></p>

<p>Allir geta lært!!</p>

<h2>Það er alveg á hreinu!</h2>

<ul><li>Mér finnst þetta ganga vel</li><li>Mér finnst þetta ganga glimrandi</li><li>Þetta gæti ekki gengið betur</li><li>Mér finnst þetta ganga eins og í sögu</li></ul>
